<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container2">
        <h1>Update Member</h1>
        <form action="{% url 'update' id=client.id %}" method="POST">{% csrf_token %}
            <label for="" name="first" required>First name</label><br><br>
            <input type="text" name="first_name" value="{{ client.first_name }}" required><br><br>
            <label for="" name="last" required>Last name</label><br><br>
            <input type="text" name="last_name" value="{{ client.last_name }}" required><br><br>
            <label for="" name="country" required>Country</label><br><br>
            <input type="text" name="country" value="{{ client.country }}" required><br><br>
            <button type="submit" id="new1">Update</button>
        </form>

    </div>
</body>

</html>
